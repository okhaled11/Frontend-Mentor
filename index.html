<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="img">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
    </div>
    <div class="write">
      <h2 class="one">Jessica Randall</h2>
      <p class="two">London, United Kingdom</p>
    </div>
    <p class="header"> "Front-end developer and avid reader."</p>
    <div class="links">
      <a href="http://GitHub.com" target="_blank">GitHub</a>
      <a href="http://frontendmentor.com" target="_blank">Frontend Mentor</a>
      <a href="http://LinkedIn.com" target="_blank">LinkedIn</a>
      <a href="http://Twitter.com" target="_blank">Twitter</a>
      <a href="http://Instagram.com" target="_blank">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.linkedin.com/in/omar-khaled-097552226" target="_blank">Omar Khaled</a>.
  </div>
</body>

</html>
